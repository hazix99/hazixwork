  <!-- Application Form -->
  <main class="form-container">
    <form action="thankyou.html" method="POST" class="apply-form">
      <h2>Apply to HazixWork</h2>

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="position">Position you're applying for:</label>
      <input type="text" id="position" name="position" required />

      <label for="portfolio">Portfolio / Social Link (optional):</label>
      <input type="url" id="portfolio" name="portfolio" />

      <label for="message">Why should we choose you?</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit Application</button>
    </form>
